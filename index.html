<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <header>
        <img src="./assets/images/logo.png" alt="logo de Alura">
    </header>
    <main>
        <form class="form__section">
            <textarea  class="form__input"  name="mensaje" placeholder="Ingrese el texto aqui"></textarea>
            <div class="submit__cointainer">
                <div class="alert__msj"><img src="./assets/images/alert.png" alt="icono de alerta">
                        <span>Solo letras minúsculas y sin acentos</span>
                </div> 
                <input class="form__btn" type="submit" value="Encriptar">
                <input class="form__btn form__btn--secundary" type="submit" value="Desencriptar">
            </div>  
        </form>
        <aside class="result">
            <img src="./assets/images/muñeco.png" alt="imagen de un muñeco" class="result__img">
            <div class="loader hidden"></div>
             <div class="result_container">
                 <h3 class="result__title">Ningún mensaje fue encontrado</h3>
                 <p class="result__text">Ingresa el texto que desees encriptar o desencriptar.</p>
                 <button class="result__btn form__btn form__btn--secundary hidden">Copiar</button>
             </div>
         </aside>
    </main>
<script src="./encriptador.js"></script>
</body>
</html>
